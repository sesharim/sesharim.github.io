<div class="section categories" id='contacts'>
  <div class="container">

    <div class='row'>
      <div class="twelve columns">
        <h3><i class="fa fa-skype">&nbsp;lukin.maksim</i></h3>
      </div>
    </div>
    <div class='row'>
      <div class="twelve columns">
        <h3><i class="fa fa-envelope">&nbsp;hello.customgears@gmail.com</i></h3>
      </div>
    </div>

    <div class='u-cf'>&nbsp;</div>
    <div class='u-cf'>&nbsp;</div>

    <form accept-charset="UTF-8" action="https://formkeep.com/f/fa55fceb9ca2" method="POST">
      <input type="hidden" name="utf8" value="✓">

      <div class="row">
        <div class="six columns">
          <label for="exampleEmailInput">Your email</label>
          <input class="u-full-width contact-field" name='email' type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
        </div>

        <div class="six columns">
          <label for="exampleRecipientInput">Type of the project</label>
          <select class="u-full-width contact-field" name='project' id="exampleRecipientInput">
            <option value="Web">Web</option>
            <option value="Mobile">Mobile</option>
            <option value="Both">Both</option>
          </select>
        </div>
      </div>

      <label for="exampleMessage">Message</label>
      <textarea class="u-full-width contact-field" name='details' placeholder="I have idea about the project for …" id="exampleMessage"></textarea>
      <label class="example-send-yourself-copy">
      <input class="button-primary" type="submit" value="Submit">
    </form>

  </div>
</div>
